<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Stop and Frisk in Chicago</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/d3.v4.min.js"></script>
	<script src="js/libs/d3-geo.v1.min.js"></script>
	<script src="js/libs/d3-geo-projection.v1.min.js"></script>
	<script src="js/libs/d3-selection-multi.v0.4.min.js"></script>
	<script src="js/libs/d3-axis.v1.min.js"></script>
	<script src="js/libs/topojson.js"></script>
	<script src="js/libs/queue.min.js"></script>
	<script src="js/libs/ScrollMagic.min.js"></script>
	<script src="js/libs/TweenMax.min.js"></script>
	<script src="js/libs/debug.addIndicators.min.js"></script>
	<script src="js/libs/animation.gsap.min.js"></script>
	<script src="js/libs/popcorn-complete.min.js"></script>
	<script src="js/ant.js"></script>
	<script src="js/policing.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div id="fixed">
		<div class="chart" id="map" data-chart="map" data-map_center_lat="42.330128" data-map_center_lon="-71.067549" data-zoom_level="100000"></div>
	</div>
	<div id="menu">
	<ul>
		<li><a data-click data-parse="#white_on_black">White P.O, Black Sub</a></li>
		<li><a data-click data-parse="#black_on_black">Black P.O, Black Sub</a></li>
		<li><a data-click data-parse="#hispanic_on_black">Hispanic P.O, Black Sub</a></li>
		<li><a data-click data-parse="#white_on_hispanic">White P.O, Hispanic Sub</a></li>
		<li><a data-click data-parse="#black_on_hispanic">Black P.O, Hispanic Sub</a></li>
		<li><a data-click data-parse="#hispanic_on_hispanic">Hispanic P.O, Hispanic Sub</a></li>
		<li><a data-click data-parse="#white_on_white">White P.O, White Sub</a></li>
		<li><a data-click data-parse="#black_on_white">Black P.O, White Sub</a></li>
		<li><a data-click data-parse="#hispanic_on_white">Hispanic P.O, White Sub</a></li>
		<li><a data-click data-parse="#quantify_stops">Total</a></li>
	</ul>
	</div>
	<!-- controls -->
	<a id="white_on_black" data-control_chart="map" data-quantify="beats" data-quantifier="stops" data-quantifier_args='{"nests": ["beat", "firstporace"], "nestvalue": {"firstporace": "WHITE"}, "columns": ["black"]}'></a>
	<a id="black_on_black" data-control_chart="map" data-quantify="beats" data-quantifier="stops" data-quantifier_args='{"nests": ["beat", "firstporace"], "nestvalue": {"firstporace": "BLACK"}, "columns": ["black"]}'></a>
	<a id="hispanic_on_black" data-control_chart="map" data-quantify="beats" data-quantifier="stops" data-quantifier_args='{"nests": ["beat", "firstporace"], "nestvalue": {"firstporace": "HISPANIC"}, "columns": ["black"]}'></a>
	<a id="white_on_hispanic" data-control_chart="map" data-quantify="beats" data-quantifier="stops" data-quantifier_args='{"nests": ["beat", "firstporace"], "nestvalue": {"firstporace": "WHITE"}, "columns": ["hispanic"]}'></a>
	<a id="black_on_hispanic" data-control_chart="map" data-quantify="beats" data-quantifier="stops" data-quantifier_args='{"nests": ["beat", "firstporace"], "nestvalue": {"firstporace": "BLACK"}, "columns": ["hispanic"]}'></a>
	<a id="hispanic_on_hispanic" data-control_chart="map" data-quantify="beats" data-quantifier="stops" data-quantifier_args='{"nests": ["beat", "firstporace"], "nestvalue": {"firstporace": "HISPANIC"}, "columns": ["hispanic"]}'></a>
	<a id="white_on_white" data-control_chart="map" data-quantify="beats" data-quantifier="stops" data-quantifier_args='{"nests": ["beat", "firstporace"], "nestvalue": {"firstporace": "WHITE"}, "columns": ["white"]}'></a>
	<a id="black_on_white" data-control_chart="map" data-quantify="beats" data-quantifier="stops" data-quantifier_args='{"nests": ["beat", "firstporace"], "nestvalue": {"firstporace": "BLACK"}, "columns": ["white"]}'></a>
	<a id="hispanic_on_white" data-control_chart="map" data-quantify="beats" data-quantifier="stops" data-quantifier_args='{"nests": ["beat", "firstporace"], "nestvalue": {"firstporace": "HISPANIC"}, "columns": ["white"]}'></a>
	<a id="zoom_to_chicago" data-control_chart="map" data-zoom_to=".beats > path"></a>
	<a id="redraw_beats" data-control_chart="map" data-add_layer="beats" data-layer_key="stdin" data-parse="#zoom_to_chicago"></a>
	<a id="quantify_stops" data-control_chart="map" data-quantify="beats" data-quantifier="stops"></a>
	<a id="download_stops" data-download="data/stops_by_beat_month_race.csv" data-download_id="stops" data-type="csv" data-download_parse_sequence="#quantify_stops"></a>
	<a id="download_beats" data-onload data-download="data/beats.json" data-download_id="beats" data-type="json" data-download_parse_sequence="#redraw_beats,#download_stops" data-debug="download_beats"></a>	
</body>
</html>
